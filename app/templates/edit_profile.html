{% extends 'base.html' %}

{% block title %}
    BIOTRACK’IN | Modifier Profil
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_profil.css') }}">

    {% endblock %}

{% block content %}
    <div class="edit-profile-container">
        <h1>Modifier votre profil</h1>

        <form method="POST" action="{{ url_for('edit_profile') }}">
            {{ form.hidden_tag() }}

            <div class="form-group">
                <label for="nom_utilisateur">Nom d'utilisateur</label>
                <input type="text" id="nom_utilisateur" name="nom_utilisateur" class="form-control" value="{{ form.nom_utilisateur.data }}" required>
            </div>

            <div class="form-group">
                <label for="mail">Email</label>
                <input type="email" id="mail" name="mail" class="form-control" value="{{ form.mail.data }}" required>
            </div>

            <div class="form-group">
                <label for="numtel">Numéro de téléphone</label>
                <input type="tel" id="numtel" name="numtel" class="form-control" value="{{ form.numtel.data }}" required>
            </div>

            <div class="form-group">
                <label for="motdepasse">Mot de passe</label>
                <input type="password" id="motdepasse" name="motdepasse" class="form-control" placeholder="Laissez vide si vous ne souhaitez pas changer le mot de passe">
            </div>

            

            <button type="submit" class="btn-submit">Sauvegarder les modifications</button>
        </form>
    </div>
{% endblock %}
